<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Fonte usada no CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <!-- Seu CSS com todas as cores já definidas -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      

      <!-- Formulário de login -->
      <form class="form-step active" id="login-form" action="#" method="post">
        <h2>Entrar</h2>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group password-container">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
          <!-- Ícone para alternar a visualização da senha -->
          <span class="toggle-password" onclick="togglePassword()">
            👁️
          </span>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <p style="margin-top:20px; text-align:center;">
          Não tem conta?
          <a href="#" class="link">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Toast de sucesso (opcional) -->
  <div class="toast" id="toast">Login realizado com sucesso!</div>
<script src="login.js"></script>

  
</body>
</html>
